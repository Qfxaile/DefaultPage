<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎访问 - qfxaile.top</title>

    <!-- 样式表 -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/background.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/dark-mode.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <div class="bg-animation"></div>
    <div class="particles" id="particles"></div>

    <!-- 左边列 -->
    <div class="container-left">
        <div class="stars">
            <span class="star" style="top: 10%; left: 15%; animation-delay: 0s;">✨</span>
            <span class="star" style="top: 20%; right: 20%; animation-delay: 0.5s;">⭐</span>
            <span class="star" style="bottom: 25%; left: 10%; animation-delay: 1s;">💫</span>
        </div>

        <img class="kawaii-icon" id="qqAvatar" src="" alt="QQ头像">
        <h1>欢迎来到～</h1>
        <div class="domain" id="currentDomain">qfxaile.top</div>

        <div class="status">✓ 域名解析成功！</div>

        <div class="message">
            您访问的域名已成功解析到服务器啦～<br>
            但这个域名还没有配置具体的网站服务呢 (๑•̀ㅂ•́)و✧
        </div>

        <div class="info-box">
            <h3>💡 温馨提示</h3>
            <p>如果您是网站管理员，请为此域名配置相应的 Nginx 服务器块哦～</p>
        </div>

        <div class="footer">
            <p>⚡ Powered by Nginx</p>
        </div>
    </div>

    <!-- 中间列 -->
    <div class="container-center">
        <div class="stars">
            <span class="star" style="top: 15%; left: 10%; animation-delay: 0.3s;">✨</span>
            <span class="star" style="bottom: 20%; right: 15%; animation-delay: 1.2s;">💫</span>
        </div>

        <!-- 时间显示：上下两行 -->
        <div class="time-section">
            <div class="time-date" id="currentDate"></div>
            <div class="time-time" id="currentTime"></div>
        </div>

        <!-- 地区天气：两列布局 -->
        <div class="info-card weather-split">
            <div class="weather-split-content">
                <div class="weather-column">
                    <div class="info-card-label"><span class="label-icon">🌤️</span>地区</div>
                    <div class="weather-location loading" id="location">加载中...</div>
                </div>
                <div class="weather-column">
                    <div class="info-card-label"><span class="label-icon">🌡️</span>天气</div>
                    <div class="weather-detail">
                        <span class="weather-icon-large" id="weatherIcon">🌥️</span>
                        <span class="weather-temp-large" id="weatherTemp">--°C</span>
                    </div>
                    <div class="weather-desc-inline" id="weatherDesc">--</div>
                </div>
            </div>
        </div>

        <!-- IP 地址：多列布局 -->
        <div class="info-card ip-split">
            <div class="info-card-label"><span class="label-icon">🌐</span>您的 IP 地址</div>
            <div class="ip-split-content">
                <div class="ip-column">
                    <div class="ip-label">IP</div>
                    <div class="ip-value loading" id="ipAddress">加载中...</div>
                </div>
                <div class="ip-column">
                    <div class="ip-label">运营商</div>
                    <div class="ip-value" id="isp">未知</div>
                </div>
                <div class="ip-column">
                    <div class="ip-label">类型</div>
                    <div class="ip-value" id="ipType">检测中...</div>
                </div>
            </div>
        </div>

        <!-- 一言 -->
        <div class="hitokoto-container">
            <div class="hitokoto-loading" id="hitokotoLoading">
                (｡･ω･｡) 正在获取一言...
            </div>
            <div id="hitokotoContent" style="display: none;">
                <p class="hitokoto-text" id="hitokotoText"></p>
                <p class="hitokoto-from" id="hitokotoFrom"></p>
            </div>
        </div>
    </div>

    <!-- 右边列 - 新闻 -->
    <div class="container-right">
        <div class="stars">
            <span class="star" style="top: 10%; right: 10%; animation-delay: 0.7s;">⭐</span>
            <span class="star" style="bottom: 15%; left: 15%; animation-delay: 1.5s;">✨</span>
        </div>

        <div class="info-card full-width" style="flex: 1; display: flex; flex-direction: column;">
            <div class="news-header">
                <span class="news-title"><span class="label-icon">📰</span>每日60s</span>
            </div>
            <div class="news-list" id="newsList">
                <div class="news-loading">加载中...</div>
            </div>
            <div class="news-date" id="newsDate"></div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="page-footer" id="pageFooter">
        <!-- 由 profile.js 动态填充 -->
    </footer>

    <!-- 脚本 -->
    <script src="js/config.js"></script>
    <script src="js/profile.js"></script>
    <script>
        // 初始化主页
        initHomePage();
    </script>
    <script src="js/time.js"></script>
    <script src="js/particles.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/darkmode.js"></script>
    <script src="js/api.js"></script>
</body>
</html>
